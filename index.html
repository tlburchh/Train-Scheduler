  <body>
    <div class = "container">
        <div class = "row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <h1> Choo-Choo-Choose Your Train!</h1>
                <div class = "card">
                    <div class="card-body">
                        
                        <img src="https://i.gifer.com/Skxm.gif">
                       
                    </div>    
                </div>
            </div>
        </div>
        <div class = "row">
            <div class="col-md-1"></div>
            <div class="col-md-10">
                <div class = "card">
                    <div class="card-body">
                        <!-- <div class="row">
                            <div class="col-md-1"></div>
                            
                            <ul  class="list-group col-md-2">Train Name
                                <li id="cTrain" class="list-group-item"></li>
                            </ul>
                            <ul  class="col-md-2">Destination
                                <li id="cDestination" class="list-group-item"></li>
                            </ul>
                           
                            <ul  class="col-md-2"> Frequency
                                <li id="cFrequency" class="list-group-item"></li>

                            <ul  class="col-md-2">Next Arrival
                                <li id="cArrival" class="list-group-item"></li>

                            </ul>
                            <div class="col-md-1"></div>

                        <table class="table">
                            <thead class="thead-dark">
                              <tr>
                                <th scope="col">Train Name</th>
                                <th scope="col">Destination</th>
                                <th scope="col">Frequency</th>
                                <th scope="col">Next Arrival</th>
                                <th scope="col">Minutes Away</th>
                            </tr>
                            </thead>
                            <tbody  id="tBody">
                            
                         
                            </tbody>
                          </table>
                    </div>    
                </div>
            </div>
        </div>
        <div class = "row">
            <div class="col-md-1"></div>
            <form class="col-md-10">
                <div class = "card">
                    <div class="card-body">
                        Train Name
                        <div class="input-group mb-3">
                            <div class="input-group-prepend"></div>                  
                            <input id="train" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        Destination
                        <div class="input-group mb-3">
                            <div class="input-group-prepend"></div>                  
                            <input id="destination" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        Frequency
                        <div class="input-group mb-3">
                            <div class="input-group-prepend"></div>                  
                            <input id="frequency" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                        First Train Time
                        <div class="input-group mb-3">
                            <div class="input-group-prepend"></div>                  
                            <input id="firstTT" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
                        </div>
                    </div>   
                    <button id="add-train" class="btn btn-primary" type="submit">Submit form</button>
                </div>
            </form>
        </div>        
    </div>
